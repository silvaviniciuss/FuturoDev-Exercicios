<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 4</title>
</head>
<body>
    <main>
        <div class="container-principal">
            <div class="container-create">
                <h1>Create an account</h1>
                <p>Setup a free account to get acess to unlimited courses</p>
            </div>
            <form action="" class="formulario">
                <div class="container-input">
                    <label for="nome"> Full name
                        <input type="text" name="nome" id="nome" placeholder="Please enter the full name">
                    </label>
                </div>
                <div class="container-input">
                    <label for="username"> Username
                        <input type="text" name="username" id="username" placeholder="Please enter your username">
                    </label>
                </div>
                <div class="container-input">
                    <label for="email"> Email
                        <input type="email" name="email" id="email" placeholder="Please enter your email">
                    </label>
                </div>
                <div class="container-input">
                    <label for="password"> Password
                        <input type="password" name="password" id="password" placeholder="*****************">
                    </label>
                </div>
                <div class="container-input">
                    <label for="phone"> phone number
                        <input type="tel" name="phone" id="phone" placeholder="Please enter your phone number">
                    </label>
                </div>
            </form>
            <div class="signup">
                <button>Sign Up</button>
                <h4>Already have an account? Login</h4>
            </div>
        </div>
    </main>
</body>
</html>
