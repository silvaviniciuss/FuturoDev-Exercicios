<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicío 3</title>
</head>

<body>
    <main>
        <section class="main-container">
            <div class="container-left-side">
                <div class="left-side">
                    <div class="container-text">
                        <div>
                            <h1>Sign In to</h1>
                            <h1>this session</h1>
                        </div>
                        <div>
                            <h4>If you don't have an account,</h4>
                            <h4>You can <a href="">Regiter here!</a></h4>
                        </div>
                    </div>
                    <figure>
                        <img src="img/imagem-exercicio.png" alt="ilustração">
                    </figure>
                </div>
            </div>
            <div class="container-right-side">
                <div class="container-upper-right-side">
                    <div class="container-inputs">
                        <input type="text" placeholder="Email address" id="email">
                        <input type="text" placeholder="Password" id="password">
                    </div>
                    <div class="text-forgot">
                        <h4>Forgot password?</h4>
                    </div>
                    <button class="btn-signin">
                        Sign In
                    </button>
                </div>
                <div class="container-lower-right-side">
                    <div class="container-or">
                        <hr/> Or
                        <hr/>
                    </div>
                    <div class="container-google-facebook-button">
                        <button><img src="img/icon-google.png" width="30px">Continue with Google</button>
                        <button><img src="img/icon-facebook.png" width="30px">Continue with Facebook</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
